    description: "Vejer de la Frontera ist ein weißes Dorf, hoch oben auf einem Felsplateau. Entdecken Sie die atemberaubenden Panoramen in allen Himmelsrichtungen: der Atlantische Ozean, der Bergwelt von Cádiz, das Mündungsgebiet des Flusses Barbate und, nicht zuletzt,  Afrika!  Atmen Sie durch, in diesem idyllischen weißen Dorf, und genießen Sie seine einzigartige Lage. Die schmalen Gassen versetzen Sie in eine längst vergangene Zeit wie aus Tausend und einer Nacht. Entdecken Sie die verzauberten Ecken, die mittelalterlichen Stadttore, die blütenreichen Innenhöfe, die traditionelle Handwerkskunst und die wunderbare Natur ringerum. Der weiße Sandstrand von El Palmar ist nur 10 Minuten entfernt. Vejer de la Frontera wurde vor kurzem von TripAdviser zum zweitschönsten Ort Spaniens gekürt: Das weiße Dorf besticht durch seinen unberührten Charakter des echten Andalusien. Der Flamenco beispielsweise wurde weder kommerzialisiert noch zur Touristenattraktion degradiert. In der Peña Flamenca sind Sie eingeladen, den authentischen Flamenco der Region inmitten der einheimischen Bevölkerung bei einem Sherry zu  genießen."
    resto:
      title: "GASTRONOMIE"
      description: "In Vejer de la Frontera finden Sie ein gastronomisches Angebot von höchster Qualität. Sie werden überrascht sein über die Vielzahl an innovativen Restaurants, kreativen Menüs und modernen Gerichten. Entdecken Sie die typische andalusische Küche und die authentischen Speisen von Vejer! Wenn gutes Essen ihre Leidenschaft ist, werden Sie hier mehr als zufrieden sein."
    tourism:
      title: "SPORT UND AKTIVITÄTEN"
      description: "Vejer de la Frontera ist ein hervorragender Ausgangspunkt für Outdoor-Aktivitäten: Wandern, klettern, reiten, biken, surfen, tauchen und vieles mehr. Genügend Auswahl für jeden Bewegungsdrang!"
    playa:
      title: "ATEMBERAUBENDE STRÄNDE UND JEDE MENGE SONNE"
      description: "Die Costa de la Luz, die Küste des Lichts, trägt ihren Namen wegen des glitzernden weißen Lichtes, das der blaue Ozean und die hellen Sandstrände reflektieren. Sie erstreckt sich entlang des Atlantischen Ozeans, mit endlosen Stränden, Dünen und Pinienwäldern und mehr als 300 Sonnentagen im Jahr. Damit ist sie eine der besten Küsten Spaniens, die Sie das ganze Jahr über genießen können."
