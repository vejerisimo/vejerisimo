    p1: "VEJERÍSIMO ist ein modernes Gästehaus, in einer ruhigen kleinen Straße gelegen, mitten im Herzen der historischen Altstadt von Vejer de la Frontera. Hier finden Sie die typischen andalusischen Bars, hervorragenden Restaurants und beliebtesten Sehenswürdigkeiten ganz in Ihrer Nähe. Die authentische Stadtmauer mit dem bekannten Stadttor “La Puerta Cerrada”, die verschlossene Pforte, befindet sich in direkter Nachbarschaft. Sie ist eine von vier historischen Toren der Altstadt."
    p2: "Das viele hundert Jahre alte Haus wurde liebevoll restauriert, unter Berücksichtigung seiner originalen maurische Architektur. Hier vereint sich das traditionelle andalusische Ambiente mit dem Luxus des 21. Jahrhunderts. Das Gästehaus besitzt vier Doppelzimmer, angeordnet um einen typischen Innenhof, den Patio. Hier finden Sie  gemütliche Ecken und private Räume. Lesen Sie ein Buch aus der kleinen Bücherei im Erdgeschoss, entspannen Sie auf einer komfortablen Liege oder genießen Sie die atemberaubende Aussicht auf einer der Dachterrassen. Wir versprechen Ihnen einen unvergesslichen Aufenthalt!"
