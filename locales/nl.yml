    description: "Vejer de la Frontera is een prachtige Pueblo Blanco (wit dorp) omringd door een indrukwekkende natuur. Vorig jaar nog door TripAdviser uitgeroepen tot het tweede mooiste dorp van Spanje. Vanaf één van de uitkijkpunten heb je adembenemende zichten op de zee, de bergen, het platteland en zelfs op het continent Afrika die amper op 17 km ligt. Slenter door de helderwitte straatjes en ontdek schilderachtige hoekjes, middeleeuwse poorten, bloemrijke patio’s en de nog sterk aanwezige artisanale traditie. <br/><br/>Keer terug in de tijd en ontdek middeleeuwse taferelen met Moorse invloeden. Hier ontdek je er het échte, authentieke Andalusië. De flamenco bijvoorbeeld is in Vejer nog nauwelijks gecommercialiseerd. Een mooie plek om dit te ervaren is de sfeervolle Peña Flamenca waar je kleinschalige flamenco-optredens kunt bewonderen in een zeer intieme setting. Vejer heeft ook een gastronomie van hoog niveau en het uitgestrekte witte zandstrand van El Palmar bevindt zich op amper 10 minuten."
    resto:
