    p1: "VEJERÍSIMO is een Guest House uitgebaat door een Belgisch koppel in het hart van het historisch centrum van Vejer de la Frontera. Het is gelegen in een rustig straatje vlakbij de restaurants, typische bars en de vele bezienswaardigheden. Naast het huis start de oude stadswal met de “Puerta Cerrada” (gesloten deur), één van de 4 oude hoofdingangen van het dorp."
