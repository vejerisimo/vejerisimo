    tourism:
      title: "SPORT EN ACTIEF  TOERISME"
      description: "Vejer de la Frontera is een ideale plek voor liefhebbers van actief toerisme. Je vindt er verrassende activiteiten en een zee aan mogelijkheden om openluchtsporten te beoefenen."
    playa:
