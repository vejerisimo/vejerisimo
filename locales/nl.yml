      description: "De Costa de la Luz (Kust van het Licht) dankt zijn naam aan het bijzondere felle zonlicht dat weerkaatst op de oceaan en de witte zandstranden. Het Spanje aan de Atlantische oceaan heeft zijn authentieke Andalusische karakter nog grotendeels bewaard. Herbron jezelf in de prachtige duinen en de ongerepte natuur. Met gemiddeld 300 dagen zon per jaar kan je aan de Costa de la Luz bijna het hele jaar door genieten van de beste stranden van Spanje."
