    description: "Vejer de la Frontera est un village typiquement espagnol accroché aux pittoresques collines andalouses. Ce 'pueblo blanco' (village blanc) est parfaitement préservé et entouré d’une nature verdoyante. Il est même mentionné par TripAdviser comme deuxième plus beau village d’Espagne. Vous y découvrirez des vues époustouflantes vers la mer, les montagnes, la campagne et même l’Afrique. Découvrez cette cité traditionnelle dont les maisons à la blancheur éclatante contrastent avec le bleu du ciel! <br/><br/>Prenez le temps de vous promener dans ses charmantes ruelles tortueuses et si pittoresques, et vous apercevrez ses portes médiévales, ses patios fleuris et une importante tradition artisanale. Remontez dans le temps et découvrez des scènes médiévales aux influences mauresques. Dans cette authentique Andalousie , laissez-vous bercer par le rythme du flamenco dans 'La Peña Flamenca' du village. Vejer connait aussi une gastronomie de haut niveau et la magnifique plage d’El Palmar se trouve à 10 minutes."
